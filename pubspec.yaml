name: first_week
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  english_words: ^4.0.0
  surf_lint_rules: ^1.4.1
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: SFCompactDisplay
      fonts:
        - asset: assets/fonts/SFCompactDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFCompactDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFCompactDisplay-Bold.ttf
          weight: 600
